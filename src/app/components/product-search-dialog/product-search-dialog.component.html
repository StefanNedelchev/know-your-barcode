<dialog #dialog>
@switch (isLoading()) {
  @case(true) {
    <app-spinner />
  }
  @case (false) {
    <h3>{{ hasResult() ? '✔️ Product found' : '❌ Product not found' }}</h3>
    @if(hasResult()) {
      <p>{{ searchResult() }}</p>
    }
    <button
      type="button"
      class="btn"
      [class.has-result]="hasResult()"
      [class.no-result]="!hasResult()"
      (click)="closeProductInfo()"
    >OK</button>
  }
}
</dialog>

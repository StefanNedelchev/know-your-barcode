<ul>
@for (result of barcodeResults(); track result.rawValue) {
  <li>
  @switch (result.url) {
    @case (undefined) {
      <button
        type="button"
        class="btn"
        (click)="selectBarcode(result)"
      >{{ result.rawValue }} 🔍</button>
    }
    @default {
      <a
        target="_blank"
        [href]="result.url"
      >{{ result.rawValue }} 🔍</a>
    }
  }
  </li>
}
</ul>

<app-product-search-dialog [barcode]="selectedBarcode()" (dialogClose)="selectedBarcode.set(null)" />
